{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="csrf-token" content="{{ csrf_token }}">
    <title>Join Crossword Puzzle</title>
    <link rel="stylesheet" href="{% static 'index.css' %}">
    <link rel="stylesheet" href="{% static 'join.css' %}">
</head>
<body>
    <div class="container">
        <header>
            <h1>Join Crossword Puzzle</h1>
            <nav>
                <a href="{% url 'home' %}" class="nav-link">Back to Home</a>
            </nav>
        </header>

        <main>
            <div class="join-container">
                <form id="join-form" class="join-form">
                    {% csrf_token %}
                <div class="form-group">
                    <label for="puzzle-code">Puzzle Code:</label>
                        <input type="text" id="puzzle-code" name="puzzle-code" placeholder="Enter puzzle code" required>
                </div>

                <div class="form-group">
                        <label for="player-name">Your Name:</label>
                        <input type="text" id="player-name" name="player-name" placeholder="Enter your name" required>
                </div>

                    <div id="error-message" class="error-message" style="display: none;"></div>

                    <button type="submit">Join Puzzle</button>
                </form>
            </div>
        </main>
    </div>

    <script src="{% static 'join.js' %}"></script>
</body>
</html>
